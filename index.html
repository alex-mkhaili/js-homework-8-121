<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework #7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="slider-wraper">
        <button>
            <i class="fa-solid fa-angle-left arrow arrow-left" id="ArrowLeft"></i>
        </button>
        <button>
            <i class="fa-solid fa-angle-right arrow arrow-right" id="ArrowRight"></i>
        </button>
        <div class="slider-container" id="sliderContainer">

        </div>
    </div>
    <div class="add-post-overlay" id="addPostOverlay">
        <form class="add-post-form" action="" id="form">
            <input id="AddPostInput" class="add-post-input" type="text" placeholder="Enter post title...">
            <button class="add-post-btn" type="submit">Add</button>
        </form>
    </div>
    <button class="add-post-btn-fixed" id="add-post-button">Add Post</button>
    <section>
        <div class="posts-wraper" id="posts-wraper">
            <div class="overlay" id="overlay">
                <div class="overlay-text" id="overlay-text"></div>
                <div><i class="fa-solid fa-xmark overlay-X-mark" id="closeButton"></i></div>
            </div>
        </div>
    </section>
    

    <script src="js/script.js"></script>
</body>
</html>
